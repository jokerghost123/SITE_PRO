<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - FULL TECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background:#f5f6fa; }
        .card-form { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fa-solid fa-bolt text-warning"></i> FULL TECH
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-house"></i> Accueil</a></li>
                <li class="nav-item"><a class="nav-link active" href="inscription.html"><i class="fa fa-user"></i> Inscription</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html"><i class="fa fa-sign-in-alt"></i> Connexion</a></li>
                <li class="nav-item"><a class="nav-link" href="forum.html"><i class="fa fa-comments"></i> Forum</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto card-form">
            <h2 class="text-center mb-4">Créer un compte</h2>
            
            <form action="/save" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nom complet</label>
                    <input type="text" name="nom" class="form-control" placeholder="Votre nom" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="gmail" class="form-control" placeholder="Ex: joker@gmail.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" name="mdp" class="form-control" placeholder="********" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>

            <p class="text-center mt-3">
                Déjà inscrit ? <a href="login.html" class="text-decoration-none">Connectez-vous</a>
            </p>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center p-3 fixed-bottom">
  © 2026 FULL TECH - Tous droits réservés
</footer>
