<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - FULL TECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background:#f5f6fa; padding-bottom: 70px; }
        .chat { height:450px; overflow-y:auto; background:white; padding:20px; border-radius: 15px; border: 1px solid #ddd; }
        .msg { padding:10px 15px; border-radius:20px; margin:10px 0; max-width:85%; position: relative; font-size: 0.95rem; }
        .me { background:#0d6efd; color:white; margin-left:auto; border-bottom-right-radius: 2px; }
        .other { background:#e9ecef; color: #333; margin-right:auto; border-bottom-left-radius: 2px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fa-solid fa-bolt text-warning"></i> FULL TECH
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-house"></i> Accueil</a></li>
                <li class="nav-item"><a class="nav-link active" href="forum.html"><i class="fa fa-comments"></i> Forum</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h3 class="mb-4 text-center"><i class="fa fa-comments text-primary"></i> Communauté FULL TECH</h3>
    <div id="chat" class="chat shadow-sm mb-3">
        </div>

    <form id="msgForm" class="input-group shadow-sm">
        <input type="text" id="messageInput" class="form-control" placeholder="Écrire un message..." required>
        <button class="btn btn-primary" type="submit">
            <i class="fa fa-paper-plane"></i>
        </button>
    </form>
</div>

<script>
    const chat = document.getElementById("chat");
    const msgForm = document.getElementById("msgForm");
    const messageInput = document.getElementById("messageInput");

    // Charger les messages depuis le serveur
    async function chargerMessages() {
        try {
            const response = await fetch('/api/messages');
            const messages = await response.json();
            chat.innerHTML = ""; 

            messages.forEach(msg => {
                // On affiche "Anonyme" si le nom n'est pas trouvé
                const div = document.createElement('div');
                div.className = `msg other shadow-sm`;
                div.innerHTML = `<strong>${msg.pseudo || 'Utilisateur'}:</strong><br>${msg.texte}`;
                chat.appendChild(div);
            });
            chat.scrollTop = chat.scrollHeight;
        } catch (err) { console.error("Erreur de chargement", err); }
    }

    // Envoyer un message
// Envoyer un message
msgForm.onsubmit = async (e) => {
    e.preventDefault();
    const texte = messageInput.value;

    // On récupère le nom stocké dans le navigateur (ou "Anonyme" si vide)
    const monPseudo = localStorage.getItem('userName') || "Anonyme";

    await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            texte: texte, 
            pseudo: monPseudo 
        }) 
    });

    messageInput.value = "";
    chargerMessages(); 
};

    setInterval(chargerMessages, 3000); // Actualise toutes les 3 secondes
    window.onload = chargerMessages;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
