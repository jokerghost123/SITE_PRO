<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - FULL TECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background:#f5f6fa; padding-bottom: 80px; }
        .chat { height:450px; overflow-y:auto; background:white; padding:20px; border-radius: 15px; border: 1px solid #ddd; display: flex; flex-direction: column; }
        .msg { padding:10px 15px; border-radius:20px; margin:5px 0; max-width:85%; position: relative; font-size: 0.95rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        /* Style pour l'Admin (Toi) */
        .me { background:#0d6efd; color:white; align-self: flex-end; border-bottom-right-radius: 2px; }
        /* Style pour les Clients */
        .other { background:#e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .pseudo { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: block; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fa-solid fa-bolt text-warning"></i> FULL TECH
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-house"></i> Accueil</a></li>
                <li class="nav-item"><a class="nav-link active" href="forum.html"><i class="fa fa-comments"></i> Forum</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h3 class="mb-4 text-center"><i class="fa fa-comments text-primary"></i> Communauté FULL TECH</h3>
    <div id="chat" class="chat shadow-sm mb-3">
        </div>

    <form id="msgForm" class="input-group shadow-sm">
        <input type="text" id="messageInput" class="form-control" placeholder="Écrire un message..." required autocomplete="off">
        <button class="btn btn-primary" type="submit">
            <i class="fa fa-paper-plane"></i>
        </button>
    </form>
</div>

<script>
    const chat = document.getElementById("chat");
    const msgForm = document.getElementById("msgForm");
    const messageInput = document.getElementById("messageInput");

    // On définit si l'utilisateur est Admin ou Client (pour le test, on met Client)
const monPseudo = localStorage.getItem('userName') || "Visiteur";
    async function chargerMessages() {
        try {
            const response = await fetch('/api/messages');
            const messages = await response.json();
            chat.innerHTML = ""; 

            messages.forEach(msg => {
                const div = document.createElement('div');
                // Si le pseudo est "Admin", on met le style bleu à droite, sinon gris à gauche
                const isMe = msg.pseudo === "Admin"; 
                div.className = `msg ${isMe ? 'me' : 'other'}`;
                
                div.innerHTML = `<span class="pseudo">${msg.pseudo}</span>${msg.texte}`;
                chat.appendChild(div);
            });
            chat.scrollTop = chat.scrollHeight;
        } catch (err) { console.error("Erreur de chargement", err); }
    }

    msgForm.onsubmit = async (e) => {
        e.preventDefault();
        const texte = messageInput.value;
        if(!texte.trim()) return;

        try {
            await fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texte: texte, pseudo: monPseudo }) 
            });
            messageInput.value = "";
            chargerMessages();
        } catch (err) { alert("Erreur d'envoi"); }
    };

    setInterval(chargerMessages, 3000);
    window.onload = chargerMessages;
</script>

<footer class="bg-dark text-white text-center p-3 fixed-bottom" style="font-size: 0.8rem;">
  © 2026 FULL TECH - Excellence Technologique en Haïti
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
